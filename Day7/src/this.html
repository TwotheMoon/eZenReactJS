<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click</button>
    <script>
        let user = {
            name: 'point',
            age: 40,
            sayHi() {
                console.log(this);
            }
        }
        let admin = user.sayHi();

        console.log('button 호출');
        const btn = document.getElementById("btn");
        // btn.addEventListener('click', user.sayHi);
        btn.addEventListener('click', admin);

        console.log('bind 호출');
        var bindSayHi = admin.bind(user);
        bindSayHi();
        btn.addEventListener('click', bindSayHi);
    </script>
</body>

</html>
